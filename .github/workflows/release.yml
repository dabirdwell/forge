# Build and release Forge.app when a version tag is pushed
# Usage: git tag v1.2.0 && git push origin v1.2.0

name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow

      - name: Create app icon
        run: python packaging/create_icon.py

      - name: Build with PyInstaller (self-contained)
        run: |
          export VERSION=${{ steps.version.outputs.VERSION }}
          pyinstaller Forge.spec -y

      - name: Create DMG
        run: |
          export VERSION=${{ steps.version.outputs.VERSION }}
          chmod +x packaging/create_dmg.sh
          packaging/create_dmg.sh

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Forge-macOS
          path: dist/*.dmg

  release:
    needs: build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Forge-macOS
          path: dist/

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Forge v${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            dist/*.dmg
          body: |
            ## ðŸ”¥ Forge v${{ steps.version.outputs.VERSION }}

            **Local AI Creative Suite for Mac** â€” No terminal needed.

            ### Download

            - **macOS**: [Forge.dmg](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.VERSION }}/Forge-${{ steps.version.outputs.VERSION }}-macOS.dmg) (Apple Silicon recommended)

            ### Installation

            1. Download the DMG
            2. Drag Forge to Applications
            3. Double-click to run

            ### Requirements

            - macOS 11+ (Big Sur or later)
            - [ComfyUI](https://github.com/comfyanonymous/ComfyUI) for AI backends
            - At least one AI model

            Forge will guide you through setup on first run.

            ### What's New

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.
